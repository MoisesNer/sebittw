<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SWIPER -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/swipper.css">

    <title>SEBI Through the World</title>
  </head>
  <body>

       <!-- Swiper -->
       <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="/images/specialsCut/special1.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special2.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special3.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special4.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special5.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special6.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special7.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special8.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special9.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special10.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special12.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special13.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special14.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special15.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special16.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special17.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special18.png" alt=""></div>
          <div class="swiper-slide"><img src="/images/specialsCut/special19.png" alt=""></div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      $('body').scrollspy({ target: '#navbar-example'})
    </script>

    <!-- SWIPER -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        loop:true,
        autoplay: {
          delay: 1500,
          disableOnInteraction: false,
        }
      });
    </script>


  </body>
</html>
